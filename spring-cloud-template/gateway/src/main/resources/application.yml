spring:
  application:
    name: gateway
  cloud:
    config:
          server:
            git:
              uri: http://gitlab.lotus.com/lotus/config
              #repos:
              #  - patterns: multi-repo-demo-*
              #    uri: https://github.lotus.com/lotus/config

server:
  port: 8080

eureka:
  client:
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false
    fetchRegistry: true

zuul:
    prefix: /api
    routes:
        service-a:
            path: /a/**
            serviceId: service-a
        service-b:
            path: /b/**
            serviceId: service-b

ribbon:
  eureka:
    enabled: true